<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>f5</title>

    <!-- Boostrap CSS CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/comment.css">
</head>
<body>
    

    <!-------------------Comment Box---------------->
    <section>
        <div class="container">
            <div class="row">
                <div class="col-sm-5 col-md-6 col-12 pb-4">
                    <h1>Comments</h1>

                    <div class="comment mt-4 text-justify float-left" id="cmnt_div"> <img src="https://i.imgur.com/yTFUilP.jpg" alt="" class="rounded-circle" width="40" height="40">
                        <h4 id="users_name" class="d-none"></h4>
                        <p id="cmnt_p" class="d-none"></p>
                    </div>

                    <table class="table table-white">
                        <thead>
           
                        </thead>
                        <tbody id="tbody1">
                            
                        </tbody>
                   </table>

                </div>
                <div class="col-lg-4 col-md-5 col-sm-4 offset-md-1 offset-sm-1 col-12 mt-4">
                    <form id="algin-form">
                        <div class="form-group">
                            <h4>Leave a comment</h4> <label for="message">Message</label> <textarea name="msg" id="cmnt_input" msg cols="30" rows="5" class="form-control" style="background-color: white;"></textarea>
                        </div>
                        <div class="form-group"> <label for="name">Name</label> <input type="text" name="name" id="fullname" class="form-control"> </div>
                        <div class="form-group"> <label for="email">Email</label> <input type="text" name="email" id="email" class="form-control"> </div>
                        <div class="form-group">
                            <p class="text-secondary">If you have a gravatar account your address will be used to display your profile picture.</p>
                        </div>
                        <div class="form-group"> <button type="button" id="post" class="btn">Post Comment</button> </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Boostrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script type="module">


        //--------------get data1----------------
            var stdNo = 0;
            var tbody = document.getElementById('tbody1');

            function AddItemToTable(name, comment){
              let trow = document.createElement("trow");
              let td1 = document.createElement('td');
              let td2 = document.createElement('td');


              
              td1.innerHTML = name;
              td2.innerHTML = comment;
            
                trow.appendChild(td1);
                trow.appendChild(td2);

                tbody.appendChild(trow);
            }

        function AddAllItemsToTable(Comments_array) {
            stdNo = 0;
            tbody.innerHTML="";
            Comments_array.forEach(element => {
                AddItemToTable(element.Name, element.Comment);
            });
        }
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, setDoc, doc, onSnapshot  } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries
      
        // Your web app's Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyD_gaBH0TtyEOZXdCGOCaJ0aFdurx308mA",
          authDomain: "demoproject-6b1be.firebaseapp.com",
          projectId: "demoproject-6b1be",
          storageBucket: "demoproject-6b1be.appspot.com",
          messagingSenderId: "963040741632",
          appId: "1:963040741632:web:a25affb13d9b7b9d71cbe5"
        };
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore();



        //--------------get data2----------------
                            async function GetAllDataOnce(){
            const querySnapshot = await getDocs(collection(db, "Comments"));

            var comment = [];

            querySnapshot.forEach(doc => {
                comment.push(doc.data());
            });

            AddAllItemsToTable(comment);
        }
        
        async function GetAllDataRealtime(){
            const dbRef = collection(db, "Comments");

            onSnapshot(dbRef, (querySnapshot) => {
                var comment = [];

                querySnapshot.forEach(doc => {
                    comment.push(doc.data());
                });
            AddAllItemsToTable(comment);
            });
            
        }
        window.onload = GetAllDataRealtime;


        //-------------Take input------------------
        const querySnapshot = await getDocs(collection(db, "Comments"));
        querySnapshot.forEach((doc) => {
            document.getElementById("users_name").innerHTML  = doc.data()["Name"];
            document.getElementById("cmnt_p").innerHTML  = doc.data()["Comment"];
            console.log(`${doc.id} => ${doc.data()["Name"]}`);
        });

        document.getElementById("post").addEventListener('click', runEvent);
        function runEvent(){
            let cmnt = document.getElementById("cmnt_input").value;
            let fullname = document.getElementById("fullname").value;
            let email_ = document.getElementById("email").value; 

            // Add a new document in collection "cities"
            setDoc(doc(db, "Comments", email_), {
                Name: fullname,
                Comment: cmnt
            });            
        }
      </script>
</body>
</html>
